<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__output">0</div>
        <div class="calculator__keys">
            <button class="calculator__key calculator__key--operator sum">+</button>
            <button class="calculator__key calculator__key--operator minus">-</button>
            <button class="calculator__key calculator__key--operator multip">&times;</button>
            <button class="calculator__key calculator__key--operator division">รท</button>
            <button class="calculator__key seven">7</button>
            <button class="calculator__key eighth">8</button>
            <button class="calculator__key nine">9</button>
            <button class="calculator__key four">4</button>
            <button class="calculator__key five">5</button>
            <button class="calculator__key six">6</button>
            <button class="calculator__key one">1</button>
            <button class="calculator__key two">2</button>
            <button class="calculator__key three">3</button>
            <button class="calculator__key zero">0</button>
            <button class="calculator__key dot">.</button>
            <button class="calculator__key ac">AC</button>
            <button class="calculator__key calculator__key--enter equal">=</button>
        </div>
    </div>

</body>
</html>
